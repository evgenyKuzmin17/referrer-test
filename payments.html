<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Referrer Test — payments</title>
    <!-- Разрешаем передачу Referer между доменами -->
    <meta name="referrer" content="origin-when-cross-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 40px; }
      a.button {
        display: inline-block; padding: 12px 20px; border-radius: 8px;
        background: #2b7df7; color: #fff; text-decoration: none; font-weight: 600;
      }
      a.button:hover { background: #1e5fcc; }
      .note { color: #555; margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Referrer Test — payments</h1>
    <p>Клик по кнопке должен передать корректный <code>Referer</code> на домен Sheepy.</p>

    <p>
      <a class="button"
         href="https://sheepy-develop.cpay.io/invoice/01k8z87k0ffv1dvg8d872w5e60"
         >
        Оплатить инвойс
      </a>
    </p>

    <p class="note">
      Важно: переход именно "кликом" по ссылке. Открытие вручную в новом табе может обнулить <code>referrer</code>.
    </p>
  </body>
</html>
